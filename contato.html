<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="assets/reset.css">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="assets/logo.png" alt="logo Barbearia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="formulario">
                <form>
                    <label for="nome">Nome e sobrenome</label>
                    <input type="text" id="nome" class="input-padrao" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" cols="65" rows="10" class="input-padrao" required></textarea>
                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                
                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                
                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                    </fieldset>
                    <fieldset>
                        <legend>Qual horario prefere ser atendido?</legend>
                        <select id="horario">
                            <option value="manha">Manha</option>
                            <option value="tarde">Tarde</option>
                            <option value="noite">Noite</option>
                        </select>
                    </fieldset>
                    <label class="checkbox"><input type="checkbox" name="" id="" checked> Gostaria de receber nossas novidades por email?</label>
                    <input type="submit" value="Enviar Formulário" class="enviar">
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <img src="assets/logo-branco.png" alt="imagen do rodapé logo barbearia">
            <p class="copyrigth">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body> 
</html>
